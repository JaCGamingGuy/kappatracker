<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overlay">
    <div class="container">
        <div class="login-container" id="loginContainer">
            <h2 style="font-family: 'Major Mono Display', monospace;">Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginMessage"></p>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Register</a></p>
        </div>
        <div class="login-container" id="signupContainer" style="display:none;">
            <h2 style="font-family: 'Major Mono Display', monospace;">Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required><br>
                <p style="font-size: 0.75em;">There is no need for an email. That's just a security risk that is NOT needed for this simple of a site. Use a RANDOM password, and don't forget it. If you forget your password, make a new account.</p><br>
                <button type="submit">Sign Up</button>
                <p id="signupMessage"></p>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
